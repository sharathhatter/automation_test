int calculateVersionCodeFromDpi(int dpi) {
    int minSdk = Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
    int versionCode = Integer.parseInt(project.VERSION_CODE)
    return ("" + minSdk + (dpi / 10) + versionCode).toInteger()
}

